openapi: 3.0.2
info:
  title: API
  version: 1.0.0
servers:
  - url: /v1/api
security:
  - bearer-atk-token: []
tags:
  - name: Projects
  - name: Ideas
paths:
  /projects:
    get:
      tags:
        - Projects
      operationId: getProjects
      description: 'Get all users projects ordered by most recent'
      responses:
        '200':
          description: List of projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectDto'
  /ideas:
    get:
      tags:
        - Ideas
      operationId: getIdeas
      description: 'Get all users ideas'
      responses:
        '200':
          description: List of ideas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IdeaDto'
components:
  schemas:
    ProjectDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        ownerId:
          type: integer
          format: int64
        title:
          type: string
        ideaImage:
          type: string
        solutionImage:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        points:
          type: integer
        creationTimestamp:
          type: integer
          format: int64
    IdeaDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        ownerId:
          type: integer
          format: int64
        additionalInfo:
          type: string
        tags:
          type: array
          items:
            type: string
        comments:
          type: array
          items:
            $ref: '#/components/schemas/CommentDto'
        points:
          type: integer
        creationTimestamp:
          type: integer
          format: int64
    CommentDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        ownerId:
          type: integer
          format: int64
        content:
          type: string